<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Гіперпосилання</title>
</head>
<body>

    <h2>Гіперпосилання</h2>

    <ul>
        <!-- Приклад посилання з атрибутом target="_blank" -->
        <li><a href="https://www.google.com" target="_blank">Перейти на Google (target="_blank")</a></li>

        <!-- Приклад посилання з атрибутом download для завантаження файлу -->
        <li><a href="https://upload.wikimedia.org/wikipedia/commons/4/4f/Iconic_image_of_the_earth.jpg" download>Завантажити зображення Землі (download)</a></li>

        <!-- Звичайне гіперпосилання без атрибутів -->
        <li><a href="https://www.youtube.com">Перейти на YouTube (звичайне посилання)</a></li>

        <!-- Приклад посилання з атрибутом target="_blank" для відкриття в новій вкладці -->
        <li><a href="https://uk.wikipedia.org" target="_blank">Перейти на Wikipedia (target="_blank")</a></li>
    </ul>

</body>
</html>
